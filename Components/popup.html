<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div id="popup-top-banner">
        <div class="banner-content">
            <div class="pannel">
                <div class="banner-header">
                    <img src="https://img.icons8.com/pulsar-line/1000/topic.png">
                    <h2>Un projet de toiture ?</h2>
                </div>
                <span class="banner-text">
                    Pour vos demandes de devis et informations, contactez-nous via notre formulaire ou par e-mail.<br>
                    Nous vous répondons rapidement sous 24/48h.<br><br>
                    Urgence : Besoin d'une assistance immédiate ? Appelez-nous.
                </span>
            </div>
            <div class="pannel">
                <a href="https://isotuiles.fr/pages/conctactez-nous">Commander</a>
                <div class="btn-content">
                    <a href="mailto:isotuiles@gmail.com"><img
                            src="https://img.icons8.com/pulsar-line/1000/new-post.png"></a>
                    <a href="tel:07 64 05 98 98"><img src="https://img.icons8.com/pulsar-line/1000/phone.png"></a>
                </div>
            </div>
        </div>
        <button class="banner-close" aria-label="Fermer">✕</button>
    </div>
    <style>
        #popup-top-banner {
            position: fixed;
            bottom: .5rem;
            left: .5rem;
            right: .5rem;
            z-index: 10001;
            display: none;
            opacity: 0;
        }



        #popup-top-banner .banner-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            font-size: 1rem;
            gap: .5rem;
        }

        #popup-top-banner .banner-header h2 {
            margin: 0;
            color: white;
        }

        #popup-top-banner .banner-header img {
            height: 2rem;
            filter: invert();
        }

        #popup-top-banner .btn-content {
            all: unset;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        #popup-top-banner a {
            all: unset;
            cursor: pointer;
            flex: 1;
            text-decoration: none;
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #fff;
            color: #002F5C;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #popup-top-banner .btn-content a {
            background-color: #ffffff35;
        }

        #popup-top-banner a:hover {
            opacity: .8;
        }

        #popup-top-banner a img {
            height: 1.5rem;
            filter: invert();
        }

        #popup-top-banner .banner-content {
            text-align: left;
            background: linear-gradient(90deg, rgba(1, 46, 90, 1) 13%, rgba(1, 134, 196, 1) 86%);
            color: #fff;
            padding: 14px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            font-family: Inter, Arial, sans-serif;
            border-radius: 15px;
            gap: 10px;
        }

        #popup-top-banner .banner-content .pannel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }


        #popup-top-banner .banner-text {
            font-size: 14px;
        }

        #popup-top-banner .banner-close {
            all: unset;
            z-index: -1;
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            height: 2rem;
            width: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #002F5C;
            color: white;
            transition: transform .3s ease, height .3s ease;
        }

        #popup-top-banner:hover .banner-close {
            transform: translateX(-50%) translateY(-1rem);
            height: 3rem;
        }

        #popup-top-banner .banner-close:hover {
            opacity: 0.7;
        }

        @media only screen and (max-width : 600px) {
            /* Styles pour TEL */
            #popup-top-banner .banner-content{
                flex-direction: column;
            }
            #popup-top-banner .banner-content .pannel, #popup-top-banner a{
                width: 100%;
            }
        }
    </style>
    <script>
        let autoHideTimer;

        function showBanner() {
            $("#popup-top-banner")
                .css("display", "block")
                .animate({ opacity: 1 }, 500);

            autoHideTimer = setTimeout(hideBanner, 20000); // 20s
        }

        function hideBanner() {
            $("#popup-top-banner").animate(
                { opacity: 0 },
                500,
                function () {
                    $(this).css("display", "none");
                }
            );
        }

        // Affichage après 5 secondes
        setTimeout(showBanner, 2000);

        // Fermeture manuelle
        $(document).on("click", "#popup-top-banner .banner-close", function () {
            clearTimeout(autoHideTimer);
            hideBanner();
        });

    </script>


</body>

</html>
